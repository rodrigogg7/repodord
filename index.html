<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="logo">Instagram</h1>
            <form>
                <input type="text" placeholder="Telefone, nome de usuário ou email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="or-divider">
                <span>OU</span>
            </div>
            <button class="facebook-login">Entrar com o Facebook</button>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
        <div class="signup-box">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        <footer>
            <p>Obtenha o aplicativo:</p>
            <div class="app-links">
                <a href="#"><img src="google-play.png" alt="Google Play"></a>
                <a href="#"><img src="microsoft-store.png" alt="Microsoft Store"></a>
            </div>
        </footer>
    </div>
</body>
</html>
